<!DOCTYPE html>
<html>
<head>
	<title>defineProperty</title>
</head>
<body>
<div id="message-div"></div>
<script type="text/javascript">
	let obj = {
		name: 'hello'
	};
	Object.defineProperty(obj, 'age', { // 给对象添加或者修改属性
		value: 18,
		writable: true,  // 判断是否可以修改属性值
		configurable: true, // 判断是可以配置
		enumerable: true, // 判断是否可以枚举属性 for example: for in 
	});
	console.log(obj);

	let info = {};
	let oDiv = document.getElementById('message-div')
	Object.defineProperty(info, 'message', {
		get: function () {
			return oDiv.innerHTML;
		},
		set: function (val) {
			oDiv.innerHTML = val;
		},
		configurable: true,
		enumerable: true
	});

</script>
</body>
</html>
